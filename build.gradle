plugins {
    id  'com.github.spotbugs' version '1.6.1'
}

group 'gardner'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-dbutils', name: 'commons-dbutils', version: '1.3'
    compile 'com.github.spotbugs:spotbugs:3.1.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.apache.derby', name: 'derby', version: '10.14.1.0'
}

spotbugs {
    toolVersion = '3.1.1'
}

tasks.withType(com.github.spotbugs.SpotBugsTask) {
    excludeFilter = file("$rootProject.projectDir/excludeSpotbugs.xml")
    reports {
        xml.enabled false
        html.enabled true
        //html.stylesheet resources.text.fromFile("$rootProject.projectDir/standard.xsl")
    }
}
